<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/list.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="side-bar">
        <img id="logo" src="./images/DINO.png" alt="" />
        <a class="home" href="./home.html" class="home"><img src="./images/home_unactivate.png" alt="" />Home</a>
        <a class="collection" href="./collection.html" class="serch-center"><img src="./images/collect_item_unactivate.png" alt="" />상품수집</a>
        <a class="list" href="./list.html" class="item-list"><img src="./images/products_list_activate.png" alt="" />상품리스트</a>
        <a class="mypage" href="./mypage.html" class="my-page"><img src="./images/mypage_unactivate.png" />마이페이지</a>
        <a class="API" href="./API.html" class="api-setting"><img src="./images/API_setting_unactivate.png" alt="" />API 설정</a>
      </div>
      <div class="main-content-container">
        <div class="top-naneline">
          <div class="currentPage">
            <img src="./images/top_line_home.png" alt="" />
            <p>Item List</p>
          </div>
          <div class="profile">
            <p></p>
            <img src="./images/profile.png" alt="" />
            <a id="username" href="#ex1" rel="modal:open">곽준호</a>
          </div>
        </div>
        <div class="main-content-area">
          <div class="btns">
            <label class="btn" for="scales">
              <input type="checkbox" id="scales" name="scales" />
              전체선택
            </label>
            <div class="btn" id="">카테고리 수정</div>
            <div class="btn" id="upload">업로드 <img src="./images/upload_downed.png" /></div>
            <div class="btn" id="">선택삭제</div>
            <form class="search" action="">
              <input type="search" name="q" />
              <button class="search_btn" type="submit" title="검색">
                <a href="#"><img src="./images/search_icon.png" /></a>
              </button>
            </form>
            <div class="show-once-at-five">5개씩 보기</div>
          </div>
          <div class="list-area">
            <!--  -->
            <div class="item">
              <div class="id-and-photo">
                <label for="item1" class="id">
                  <input type="checkbox" name="" id="item1" />
                  <p>No.216851368413</p>
                </label>
                <img class="photo" src="./images/mbp.png" alt="" />
              </div>
              <div class="item-detail">
                <div class="item-inner">
                  <div class="item-inner-belong-of-item-container">
                    <div class="belong-of-item">디지털 | 가전 > 노트북액세서리 > 노트북받침대 | 쿨러</div>
                    <div class="weeee">
                      <img id="never" src="./images/never_unactivate.png" alt="" />
                      <img id="tenonest" src="./images/11st_unactivate.png" alt="" />
                      <img id="gmarket" src="./images/gmarket_unactivate.png" alt="" />
                      <img id="action" src="./images/action_unactivate.png" alt="" />
                      <img id="coupang" src="./images/coupang_unactivate.png" alt="" />
                      <img id="lotteOn" src="./images/lotteOn_unactivate.png" alt="" />
                      <img id="wmp" src="./images/wmp_unactivate.png" alt="" />
                    </div>
                  </div>
                  <div class="link-move-and-delete">
                    <img src="./images/link_move.png" alt="" />
                    <img src="./images/delete.png" alt="" />
                  </div>
                </div>
                <div class="item-inner-title">
                  <div class="yellow-box"></div>
                  <div>맥북거치대 접이식 휴대용 심플 리프팅 노트북 거치대</div>
                </div>
                <div class="item-inner-edit-title">
                  <input type="text" />
                </div>
                <div class="item-inner-btn-and-img">
                  <div class="btn-item-option-edit">상품 옵션 수정</div>
                  <div class="btn-item-page-detail-edit">상세페이지 수정</div>
                  <div class="delivery-fee">배송비:120,000원</div>
                  <div class="img-container">
                    <img id="never" src="./images/never.png" alt="" />
                    <img id="tenonest" src="./images/11st.png" alt="" />
                    <img id="gmarket" src="./images/gmarket.png" alt="" />
                    <img id="action" src="./images/action.png" alt="" />
                    <img id="coupang" src="./images/coupang.png" alt="" />
                    <img id="lotteOn" src="./images/lotteOn.png" alt="" />
                    <img id="wmp" src="./images/Wemakep.png" alt="" />
                  </div>
                  <div class="btn-upload">업로드</div>
                </div>
              </div>
            </div>
            <!--  -->
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <!-- modal -->
    <div id="ex1" class="modal">
      <div class="logout-and-mypage-inner" onclick="location.href='./LOGOUT'" id="logout">로그아웃</div>
      <div class="logout-and-mypage-inner" onclick="location.href='./mypage.html'">마이페이지</div>
      <a href="#" rel="modal:close">Close</a>
    </div>
  </body>
</html>
